<!doctype html>
<html>
  <head>
      <title>Settings</title>
  </head>
  <body>
    <h1 data-i18n="settings.title">YouTube settings</h1>
    <fieldset>
      <legend data-i18n="settings.playlist">Playlist</legend>
      <div class="field row">
        <label for="playlistDelay" data-i18n="settings.playlistDelay">Delay next item</label>
        <input id="playlistDelay" type="number" placeholder="seconds" data-i18n-placeholder="settings.seconds">
      </div>
    </fieldset>
    <button class="right" onclick="save()" data-i18n="settings.save">Save changes</button>
    <script>
    function onHomeyReady() {
      Homey.get('playlistDelay', function(err, playlistDelay) {
        if (err) {
          console.error(err)
        } else {
          document.getElementById('playlistDelay').value = playlistDelay
        }
        Homey.ready()
      })
    }
    function save() {
      Homey.set('playlistDelay', document.getElementById('playlistDelay').value)
    }
    </script>
  </body>
</html>
